<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Leaderboard</title>
</head>
<body>
  <h1 class="main-title">Leaderboard</h1>
  <div class="wrapper">
      <div class="scores">
          <div class="score-head">
              <h2 class="recent">Recent scores</h2>
              <div class="button">
                <button class="refresh" type="submit">Refresh</button>
              </div>
            </div>
            <div class="scores-results">
                <ul class="result-list"></ul>
            </div>
      </div>
      <div class="div-form">
          <form action="#" class="form" id="form">
              <h2 class="title">Add your score</h2>
              <div class="inputs">
                  <input type="text" id="name" class="name" placeholder="Your name">
              </div>
              <div class="inputs">
                <input type="text" id="score" class="score" placeholder="Your score">
              </div>
              <div class="form-button">
                  <button class="submit" type="submit">Submit</button>
              </div>
          </form>
      </div>
  </div>
</body>
</html>
